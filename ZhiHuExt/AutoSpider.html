<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <script src="3rd/js/jquery-3.3.1.min.js"></script>
    <script src="pod.js"></script>
    <script src="utils.js"></script>
    <script src="ContentBase.js"></script>
    <script src="AnalysePage.js"></script>
    <script src="CoreDB.js"></script>
    <script src="DownloadMan.js"></script>
    <link rel="stylesheet" href="3rd/css/jquery.dataTables.min.css">
    <script src="3rd/js/jquery.dataTables.min.js"></script>
    <title>自动爬虫（账户动态/状态）</title>
    <style>
        td:last-child {
            font-weight: bold;
        }
        table.dataTable tbody td {
            padding: 6px 10px;
        }
    </style>
</head>
<body>
    <iframe src="https://api.zhihu.com/getcookie" id="ifr" style="display: none"></iframe>
    <div>
        <table id="maintable" class="cell-border hover order-column stripe" width="100%">
            <thead>
                <tr>
                    <th width="35%">名字</th>
                    <th width="13%">状态</th>
                    <th width="10%">文章数</th>
                    <th width="10%">回答数</th>
                    <th width="10%">关注者</th>
                    <th width="10%">赞数</th>
                    <th width="12%">编号</th>
                </tr>
            </thead>
        </table>
        <div>
            请求间隔<input type="number" id="waittime" value="1500" step="50" min="0" style="width: 7em" />
            最早限制时间<input type="date" id="limitdate" value="2016-10-01" style="width: 10em" />
            动态深度<input type="number" id="maxact" value="0" min="0" style="width: 5em" />
            <button id="refresh">刷新</button>
            <button id="show404">失败项</button>
            <button id="del404">清理失败项</button>
            <button id="go">开始</button>
            <button id="chkban">复查封禁</button>
            <br />
            重复爬取
            <input type="radio" name="repeat" value="no" id="norepeat" checked /><label for="norepeat">不允许</label>
            <input type="radio" name="repeat" value="yes" id="canrepeat" /><label for="canrepeat">简单允许</label>
            <input type="radio" name="repeat" value="old" id="fromold" /><label for="fromold">最旧点向后</label>
            <input type="radio" name="repeat" value="new" id="fromnew" /><label for="fromnew">最新点向前</label>
            <button id="rfsold">刷新最旧点</button>
            <button id="rfsnew">刷新最新点</button>
            持续循环<input type="checkbox" id="autoLoop" />
            <br />
            单独记录数据<input type="checkbox" id="aloneRec" />
            <button id="clean">清理</button>
            <button id="export">导出</button>
            <button id="import">导入</button> <input type="file" id="infile" />
        </div>
        <div>
            <textarea id="userinput" style="width:100%; height:160px"></textarea>
            <textarea id="out404" style="width:100%; height:50px"></textarea>
        </div>
    </div>
    <script src="AutoSpider.js"></script>
</body>
</html>
